<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Demo Website!!!
	</title>
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
	<link href = "img/icon1.jpg" rel = "shortcut icon"/>
</head>

<body>
	<div id="wrapper">
		<form name="FDN" action="" id="form-login">
			<h1 class="form-heading">LOGIN</h1>
			<div class="form-group">
				<i class="fas fa-user"></i>
				<input type="text" class="form-input" placeholder="User Name" id="login">
			</div>
			<div class="form-group">
				<i class="fas fa-key"></i>
				<input type="password" class="form-input" placeholder="Password" id="Pass">
				<div id="eye">
					<i class="fas fa-eye"></i>
				</div>
			</div>
			<input type="button" value="Login" class="form-submit" onClick="web()" id="button">
			<p>or Register</p>
		</form>
	</div>
</body>
<script>function web(){
	window.location.href = "index.html";
	sessionStorage.login=document.forms["FDN"]["login"].value;
}</script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="js/app.js"></script>
</html>
